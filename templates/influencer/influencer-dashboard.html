<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header a.active {
            background-color: #b3e5fc;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .sidebar {
            background-color: #e0ffe0;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            margin-right: 20px;
            text-align: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .content h2 {
            margin-top: 0;
        }
        .campaign {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .campaign button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .campaign .view-btn {
            background-color: #ffeb3b;
        }
        .campaign .accept-btn {
            background-color: #c8e6c9;
        }
        .campaign .reject-btn {
            background-color: #ffccbc;
        }
    </style>
    <!--<script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';

            const links = document.querySelectorAll('.header a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-content="${contentId}"]`).classList.add('active');
        }
    </script>-->
</head>
<body onload="showContent('profile')">
    <div class="header">
        <div>Influencer's Dashboard</div>
        <div>
            <a href="#" data-content="profile" class="active" onclick="showContent('profile')">Profile</a>
            <a href="{{ url_for('find') }}" data-content="find" onclick="showContent('find')">Find</a>
            <a href="#">Stats</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="profile_pic_placeholder.png" alt="Profile Pic">
            </div>
            <div>rating 5</div>
            <div>earnings this month $500</div>
        </div>
        <div id="profile" class="content">
            <h2>Welcome User_01</h2>
            <h3>Active Campaigns:</h3>
            <div class="campaign">
                <div>Campaign 01 | Progress: 10%</div>
                <button class="view-btn">view</button>
            </div>
            <div class="campaign">
                <div>Campaign 02 | Progress: 40%</div>
                <button class="view-btn">view</button>
            </div>
            <h3>New Requests:</h3>
            <div class="campaign">
                <div>Campaign 04 | Company 01</div>
                <button class="view-btn">view</button>
                <button class="accept-btn">accept</button>
                <button class="reject-btn">reject</button>
            </div>
            <div class="campaign">
                <div>Campaign 05 | Company 02</div>
                <button class="view-btn">view</button>
                <button class="accept-btn">accept</button>
                <button class="reject-btn">reject</button>
            </div>
        </div>
        <div id="find" class="content" style="display: none;">
            <h2>Find Campaigns</h2>
            <p>Here you can find new campaigns to join.</p>
            <!-- Add more content as needed -->
        </div>
    </div>
</body>
</html>
