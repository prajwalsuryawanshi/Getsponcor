<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .platforms {
            margin: 10px 0;
        }
        .platforms button {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .platforms .youtube { background-color: #ff0000; color: #fff; }
        .platforms .twitter { background-color: #1da1f2; color: #fff; }
        .platforms .insta { background-color: #e1306c; color: #fff; }
        .register-btn {
            background-color: #ffeb3b;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            justify-content:center;
            text-align:center;
            
        }
        .more-fields {
            background-color: #e0ffe0;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Influencer Registration</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div class="platforms">
            <button class="youtube">youtube</button>
            <button class="twitter">twitter</button>
            <button class="insta">instagram</button>
        </div>
        <button class="register-btn">register</button>
        <!--<div class="more-fields">more fields required</div>-->
    </div>
</body>
</html>
